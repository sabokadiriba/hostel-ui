<div class="container my-4">
    <!-- Search and Add Buttons -->
    <div class="d-flex justify-content-between mb-3">
      <div class="me-3 flex-grow-1">
        <input
          type="text"
          class="form-control"
          placeholder="Search hostels..."
          [(ngModel)]="filterText"
          (input)="filterHostels()"
        />
      </div>
      <div>
        <button class="btn btn-primary btn-sm" (click)="openCreateModal()">
          Add Hostel
        </button>
      </div>
    </div>
  
    <!-- Hostels Table -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hostel Name</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Subscription Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hostel of filteredHostels">
            <td>{{ hostel.hostelId }}</td>
            <td>{{ hostel.hostelName }}</td>
            <td>{{ hostel.address }}</td>
            <td>{{ hostel.contactNumber }}</td>
            <td>{{ hostel.subscriptionStatus ? 'Active' : 'Expired' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Create Hostel Modal -->
    <div
      class="modal fade show"
      tabindex="-1"
      style="display: block; background-color: rgba(0,0,0,0.5);"
      *ngIf="showCreateModal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add New Hostel</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              aria-label="Close"
              (click)="closeCreateModal()"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="hostelName" class="form-label">Hostel Name</label>
                <input
                  type="text"
                  id="hostelName"
                  class="form-control"
                  [(ngModel)]="hostelName"
                  name="hostelName"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  [(ngModel)]="address"
                  name="address"
                />
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input
                  type="text"
                  id="contactNumber"
                  class="form-control"
                  [(ngModel)]="contactNumber"
                  name="contactNumber"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="closeCreateModal()">
              Cancel
            </button>
            <button class="btn btn-primary" (click)="createHostel()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
