<div class="container my-4">
    <!-- Notification Area -->
  
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
        <tr>
          <th>Module Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let config of smsConfigurations">
          <td>{{ config.moduleName }}</td>
          <td>{{ config.isSmsEnabled ? 'Enabled' : 'Disabled' }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="toggleSms(config.moduleName, !config.isSmsEnabled)"
            >
              {{ config.isSmsEnabled ? 'Disable' : 'Enable' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
